<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quà Trung Thu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nhạc nền -->
  <audio id="bg-music" src="assets/music.mp3" autoplay loop></audio>

  <!-- Khung cảnh chính -->
  <div id="scene-container">
    <img src="assets/cay2.png" id="tree" alt="Cây và đất">
  </div>

  <!-- Nút nhận quà -->
  <button id="gift-btn">🎁 Nhận quà Trung Thu</button>

  <!-- Ảnh quà -->
  <div id="gift-popup">
    <img src="assets/quatang.jpg" alt="Quà Trung Thu">
  </div>

  <canvas id="fireworks"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
