<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung Thu 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
    <div id="gift-button-container">
        <button id="gift-button" style="display:none;">Nhận Quà Trung Thu</button>
    </div>
    <audio id="background-music" src="music.mp3" loop></audio>

    <div id="gift-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <img id="gift-image" src="assets/quatang.jpg" alt="Quà tặng Trung Thu">
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
